services:
  - type: web
    name: coop-tracker-backend
    env: python
    plan: free
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.11
      - key: FLASK_ENV
        value: production
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: SECRET_KEY
        generateValue: true
      - key: CORS_ORIGINS
        value: https://co-op-tracker-orcin.vercel.app
      - key: DATABASE_URL
        fromDatabase:
          name: coop-tracker-db
          property: connectionString
    buildFilter:
      paths:
        - backend/**
    healthCheckPath: /health
    autoDeploy: true

databases:
  - name: coop-tracker-db
    plan: free
    databaseName: coop_tracker
    user: coop_tracker_user 